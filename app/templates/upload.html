{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Upload EVTX Files</h1>
  
  <form id="uploadForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="case_id">Select Case *</label>
      <input type="text" id="case_id" name="case_id" value="{{ selected_case or '' }}" required>
    </div>
    
    <div class="form-group">
      <label for="files">Select EVTX Files (max 5) *</label>
      <div class="file-input-container">
        <input type="file" id="files" name="files" multiple accept=".evtx" required>
        <label for="files" class="file-input-label">
          <span class="file-input-text">Choose Files</span>
        </label>
      </div>
      <div id="fileList" class="file-list"></div>
      <small>Select up to 5 .evtx files to upload</small>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Upload Files</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
    </div>
  </form>
  
  <div id="uploadProgress" style="display: none;">
    <h3>Upload Progress</h3>
    <div id="progressList"></div>
  </div>
  
  <div id="uploadMessages" class="upload-messages"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const currentCase = localStorage.getItem('currentCase');
  if (currentCase) {
    document.getElementById('case_id').value = currentCase;
  }
  
  const fileInput = document.getElementById('files');
  const fileList = document.getElementById('fileList');
  
  fileInput.addEventListener('change', (e) => {
    fileList.innerHTML = '';
    Array.from(e.target.files).forEach(file => {
      const div = document.createElement('div');
      div.className = 'file-item';
      div.innerHTML = `
        <span class="file-name">${file.name}</span>
        <span class="file-size">(${(file.size / 1024).toFixed(1)} KB)</span>
      `;
      fileList.appendChild(div);
    });
  });
});

document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = new FormData();
  const files = document.getElementById('files').files;
  const caseId = document.getElementById('case_id').value;
  
  if (files.length === 0) {
    showMessage('Please select at least one file', 'error');
    return;
  }
  
  if (files.length > 5) {
    showMessage('Maximum 5 files allowed', 'error');
    return;
  }
  
  formData.append('case_id', caseId);
  Array.from(files).forEach(file => {
    formData.append('files', file);
  });
  
  // Show progress section
  document.getElementById('uploadProgress').style.display = 'block';
  const progressList = document.getElementById('progressList');
  progressList.innerHTML = '';
  
  // Create progress items for each file
  Array.from(files).forEach(file => {
    const progressItem = document.createElement('div');
    progressItem.className = 'file-progress';
    progressItem.innerHTML = `
      <div class="filename">${file.name}</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 0%"></div>
      </div>
      <div class="status">Uploading...</div>
    `;
    progressList.appendChild(progressItem);
  });
  
  try {
    const response = await fetch('/upload', {
      method: 'POST',
      body: formData
    });
    
    const result = await response.json();
    
    if (result.success) {
      // Update progress to show completion
      Array.from(progressList.children).forEach((item, index) => {
        const progressFill = item.querySelector('.progress-fill');
        const status = item.querySelector('.status');
        progressFill.style.width = '100%';
        
        if (result.files && result.files.length > 0) {
          const fileResult = result.files[index];
          if (fileResult) {
            status.textContent = 'Uploaded successfully';
            status.style.color = '#4CAF50';
          }
        } else {
          status.textContent = 'Uploaded successfully';
          status.style.color = '#4CAF50';
        }
      });
      
      showMessage(`Successfully uploaded ${files.length} file(s)`, 'success');
      
      // Redirect to files list after 2 seconds
      setTimeout(() => {
        window.location.href = `/files/${caseId}`;
      }, 2000);
    } else {
      // Show error
      Array.from(progressList.children).forEach(item => {
        const status = item.querySelector('.status');
        status.textContent = 'Upload failed: ' + (result.error || 'Unknown error');
        status.style.color = '#f44336';
      });
      showMessage('Upload failed: ' + (result.error || 'Unknown error'), 'error');
    }
  } catch (error) {
    console.error('Upload error:', error);
    Array.from(progressList.children).forEach(item => {
      const status = item.querySelector('.status');
      status.textContent = 'Upload failed: ' + error.message;
      status.style.color = '#f44336';
    });
    showMessage('Upload failed: ' + error.message, 'error');
  }
});

function showMessage(message, type) {
  const messagesDiv = document.getElementById('uploadMessages');
  const messageDiv = document.createElement('div');
  messageDiv.className = `message message-${type}`;
  messageDiv.textContent = message;
  messagesDiv.appendChild(messageDiv);
  
  // Remove message after 5 seconds
  setTimeout(() => {
    messageDiv.remove();
  }, 5000);
}
</script>

<style>
.file-input-container {
  position: relative;
  display: inline-block;
  width: 100%;
}

.file-input-container input[type="file"] {
  position: absolute;
  opacity: 0;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

.file-input-label {
  display: block;
  padding: 12px 16px;
  background: #2a2a2a;
  border: 2px dashed #555;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
  transition: all 0.3s ease;
}

.file-input-label:hover {
  border-color: #2196F3;
  background: #333;
}

.file-input-text {
  color: #fff;
  font-size: 16px;
}

.file-list {
  margin-top: 10px;
}

.file-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 12px;
  background: #2a2a2a;
  border-radius: 6px;
  margin-bottom: 5px;
}

.file-name {
  color: #fff;
  font-weight: 500;
}

.file-size {
  color: #888;
  font-size: 14px;
}

.file-progress {
  margin-bottom: 1rem;
  padding: 1rem;
  background: #2a2a2a;
  border-radius: 8px;
}

.filename {
  font-weight: bold;
  margin-bottom: 0.5rem;
  color: #fff;
}

.progress-bar {
  width: 100%;
  height: 20px;
  background: #444;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 0.5rem;
}

.progress-fill {
  height: 100%;
  background: #2196F3;
  transition: width 0.3s ease;
}

.status {
  font-size: 0.9rem;
  color: #fff;
}

.upload-messages {
  margin-top: 20px;
}

.message {
  padding: 12px 16px;
  border-radius: 6px;
  margin-bottom: 10px;
  font-weight: 500;
}

.message-success {
  background: #4CAF50;
  color: white;
}

.message-error {
  background: #f44336;
  color: white;
}

.message-info {
  background: #2196F3;
  color: white;
}
</style>
{% endblock %}
