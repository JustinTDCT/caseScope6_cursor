{% extends "base.html" %}
{% block content %}
<div class="grid">
  <div class="tile">OpenSearch: <span id="os-status">Checking...</span></div>
  <div class="tile">OS: <span id="os-version">Loading...</span></div>
  <div class="tile">Sigma rules: <span id="sigma-count">0</span> | Updated: <span id="sigma-updated">N/A</span></div>
  <div class="tile">Chainsaw rules: <span id="chainsaw-count">0</span> | Updated: <span id="chainsaw-updated">N/A</span></div>
  <div class="tile">Cases: <span id="case-count">0</span></div>
  <div class="tile">Files: <span id="file-count">0</span> | Size: <span id="file-size">0 B</span></div>
</div>
<div class="tile">
  <h2>Recent cases</h2>
  <ul id="recent-cases"></ul>
</div>
<script>
document.addEventListener("DOMContentLoaded", ()=> {
  document.getElementById("os-status").innerText = "Pending setup";
});
</script>
{% endblock %}
