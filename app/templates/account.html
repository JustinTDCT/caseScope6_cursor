{% extends "base.html" %}
{% block content %}
<div class="panel">
  <div class="panel-header"><h1>Account</h1></div>
  <div class="panel-body narrow">
    <form method="post" action="/account/change-password" class="form">
      <label>New Password</label>
      <input name="new_password" type="password" placeholder="Enter new password">
      <div class="row">
        <button class="btn btn-primary" type="submit">Change Password</button>
      </div>
      <div class="muted">If this is the default Admin, you must change it at first login.</div>
    </form>
  </div>
</div>
{% endblock %}
