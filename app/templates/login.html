{% extends "base.html" %}
{% block content %}
<div class="center-card">
  <h1>Login</h1>

    <input name="username" value="Admin">
    <label>Password</label>
    <input name="password" type="password" value="ChangeMe!">
    <button class="btn btn-primary" type="submit">Sign in</button>
  </form>
</div>
{% endblock %}
