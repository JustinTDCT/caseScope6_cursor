{% extends "base.html" %}
{% block content %}
<div class="panel">
  <div class="panel-header">
    <h1>{% if case %}Edit Case{% else %}Create New Case{% endif %}</h1>
  </div>
  <div class="panel-body">
    <form method="post" action="{% if case %}/cases/{{ case.id }}/edit{% else %}/cases{% endif %}" class="form">
      <label for="name">Case Name *</label>
      <input type="text" id="name" name="name" value="{% if case %}{{ case.name }}{% endif %}" required>
      
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Optional case description...">{% if case %}{{ case.description }}{% endif %}</textarea>
      
      <div class="row">
        <button type="submit" class="btn btn-primary">
          {% if case %}Update Case{% else %}Create Case{% endif %}
        </button>
        <a href="/cases" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
